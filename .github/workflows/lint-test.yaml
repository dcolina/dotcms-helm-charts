name: Lint and Test Helm Chart

on:
  workflow_call:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: |
          helm lint charts/*

      - name: Test chart
        run: |
          helm template charts/* > /dev/null